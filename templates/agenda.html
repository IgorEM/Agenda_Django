{% extends "model-page.html" %}
{% block content %}
    <h2> Agendamentos</h2>
    <a href="agenda/evento/">
        <button type="button"> Novo Evento </button>
    </a>
    <ul>
    {% for i in eventos %}
        <li>
            <div style={% if i.get_evento_atrasado %} "color:red" {% endif %}>
                {{i.titulo}} - {{i.dataEvento}}
                ( <a href="agenda/evento/?id={{ i.id }}"> Editar </a> <!--  para editar nao precisa criar outra rota, basta adicionar o id na parte de inserção do evento  ksk-->
                / <a href="agenda/evento/delete/{{ i.id }}/"> Excluir </a> )
            </div>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
