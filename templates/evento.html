{% extends "model-page.html" %}
{% block content %}
<!--precisamos por um input pra pegar o id, e fazer um update ao inves de criar um novo, entao vamos criar um campo hidden-->
<h2> Adicionar Evento </h2>
<form action="submit" method="POST">{% csrf_token %}
    <label hidden>id: </label><br>
    <input type="number" name="id_evento"   size="23" value="{{evento.id}}" hidden>

    <label>Título: </label><br>
    <input type="text" name="titulo"   size="23" value="{{evento.titulo}}"><br><br>

    <label>Data do Evento: </label><br>
    <input type="datetime-local" name="data_evento" size="23" value="{{ evento.getDataInputEvento }}" ><br><br>

    <label>Descrição: </label><br>
    <textarea name="descricao" rows="5" cols="24"> {{evento.descricao}} </textarea>
    <br><br>
    <button type="submit">Salvar</button>
    <a href="/">
        <button type="button">Cancelar</button>
    </a>
</form>


{% endblock %}
